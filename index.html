<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="insta-collage">
  <meta name="keywords" content="HTML5, CSS3, javascript">

  <title>Insta-Collage</title>

  <!--LINKS-->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
</head>
<body>

<!--MENÃš-->
  <header>
    <nav>
      <div class="container container-fluid">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="principal">
            <ul>
              <li id="edge"><h6>edge</h6></li>
              <li><i class="fas fa-wifi"></i></li>
              <li id="hrs"><h6>12:00pm</h6></li>
              <li><i class="fas fa-battery-three-quarters"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </header>

<!--CUADROS COLLAGE-->
  <section>
    <div class="container container-fluid">
      <div class="row">
        <div class="col-xs-4 col-sm-4">
          <div id="square" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
        </div>

        <div class="col-xs-4 col-sm-4" >
          <div id="square1" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
        </div>

        <div class="col-xs-4 col-sm-4">
          <div id="square2" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
        </div>
      </div>
    </div>
  </section>
<!--FIN DE CUADROS COLLAGE-->

<!--LINEA DE CARRETE-->
  <section>
    <div class="container container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-12" id="carrete">
          <p>Mi Carrete</p>
        </div>
      </div>
    </div>
  </section>
<!--FIN DE LINEA DE CARRETE-->

<!--FOTOS-->
  <section>
    <div class="container container-fluid">
      <div class="row" id="line1">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
          <img src="assets/img/photo1.png" alt="" id="img" draggable="true" ondragstart="drag(event)">
        </div>

        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
          <img src="assets/img/photo2.png" alt="" id="img1" draggable="true" ondragstart="drag(event)">
        </div>

        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
          <img src="assets/img/photo3.png" alt="" id="img2" draggable="true" ondragstart="drag(event)">
        </div>
      </div>

      <div class="row" id="line2">
        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
          <img src="assets/img/photo4.png" alt="" id="img3" draggable="true" ondragstart="drag(event)">
        </div>

        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
          <img src="assets/img/photo5.png" alt="" id="img4" draggable="true" ondragstart="drag(event)">
        </div>

        <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
          <img src="assets/img/photo6.png" alt="" id="img5" draggable="true" ondragstart="drag(event)">
        </div>
      </div>
    </div>
  </section>



  <!--SCRIPTS-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
